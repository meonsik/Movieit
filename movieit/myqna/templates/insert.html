<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="/static/js/script.js" ></script>
<script type="text/javascript">
window.onload = function(){
	document.getElementById("btnOk").onclick = chkFunc; 
}
function chkFunc(){
	// modal 사용하기 (alert 수정할것?)
	if(frm.name.value === ""){
		alert("작성자를 입력하시오");
		frm.name.focus();
		return;
	}
	frm.submit();
	
}

</script>
</head>
<body style="margin:20px" >
<h2>** 새 글 작성 **</h2>
<form action="/qna/insertok" method="post" name="frm">{% csrf_token %}
<table class="table" style="width:95%">
 <tr>
	<td>작성자</td>
	<td><input type="text" name="name" /></td>
 </tr>
 <tr>
	<td>비밀번호</td>
	<td><input type="text" name="passwd" /></td>
 </tr>
  <tr>
	<td>이메일</td>
	<td><input type="text" name="mail" /></td>
 </tr>
  <tr>
	<td>제목</td>
	<td><input type="text" style="width:99%" name="title" /></td>
 </tr>
  <tr>
	<td>내용</td>
	<td>
		<textarea name="cont" rows="5" style="width:99%"></textarea>
	</td>
 </tr>
 <tr>
	<td colspan="2" style="text-align: center;">
		<input type="button" value="등록" id="btnOk" class="btn-primary" name="btn" />
	</td>
 </tr>
</table>
</form>
</body>
</html>
