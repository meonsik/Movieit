<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>댓글</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script>
window.onload=function(){
	document.querySelector("#btnReplyOk").onclick=chkFunc;
}
//alert modal로 바꿀것?
function chkFunc(){
	if(refrm.name.value === ""){
		alert("작성자를 입력하세요")
		refrm.name.focus();
		return;
	}
	refrm.method="post"
	refrm.submit();
	
}
</script>
</head>
<body style="margin:20px">
	<h2> 댓글 작성</h2>
		<form action="/qna/replyok"  name="refrm">{% csrf_token %}
		<input type="hidden" name="id" value={{data_one.id}} />
		<input type="hidden" name="gnum" value={{data_one.gnum}} />
		<input type="hidden" name="onum" value={{data_one.onum}} />
		<input type="hidden" name="nested"value={{data_one.nested}} />
		<table class="table" style="width:95%">
		 <tr>
			<td>작성자</td>
			<td><input type="text" name="name" /></td>
		 </tr>
		 <tr>
			<td>비밀번호</td>
			<td><input type="text" name="passwd" /></td>
		 </tr>
		  <tr>
			<td>이메일</td>
			<td><input type="text" name="mail" /></td>
		 </tr>
		  <tr>
			<td>제목</td>
			<td><input type="text" style="width:99%" name="title" value="[RE]{{data_one.title}}" /></td>
		 </tr>
		  <tr>
			<td>내용</td>
			<td>
				<textarea name="cont" rows="5" style="width:99%"></textarea>
			</td>
		 </tr>
		 <tr>
			<td colspan="2" style="text-align: center;">
				<input type="button" value="댓글 작성" id="btnReplyOk" class="btn-primary" name="btn" />
				<input type="button" value="이전" class="btn-primary" name="btn" onclick='history.back()' />
			</td>
		 </tr>
		 
		</table>
		</form>
</body>
</html>
