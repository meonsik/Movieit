<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>{{data_one.title}}</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="/static/js/script.js" ></script>
<script type="text/javascript">
window.onload = function(){
	// alert 모달로 바꿀것?
	
	document.querySelector("#btnUpdate").onclick = function(){
		if(upfrm.name.value===""){
			alert("작성자를 입력하시오");
			upfrm.name.focus();
			return;
		}
		if(upfrm.up_passwd.value===""){
			alert("비밀번호를 입력하시오");
			upfrm.name.focus();
			return;
		
		}
		upfrm.submit();
	}
}
</script>
</head>
<body style="margin:20px" >
<h2>** 게시글 수정 **</h2>
<!-- 수정할 번호도 함께 전송 -->
<form action="/qna/updateok" method="post" name="upfrm">{% csrf_token %}
<input type="hidden" name='id' value='{{data_one.id}}' />
<table class="table" style="width:95%">
 <tr>
	<td>작성자</td>
	<td><input type="text" name='name' value="{{data_one.name}}"/></td>
 </tr>
 <tr>
	<td>비밀번호</td>
	<td>
		<input type="text" name="up_passwd" />
		<span style="color:red">{{msg}}</span>
	</td>
 </tr>
  <tr>
	<td>이메일</td>
	<td><input type="text" name='mail' value="{{data_one.mail}}" /></td>
 </tr>
  <tr>
	<td>제목</td>
	<td><input type="text" style="width:99%" name='title' value="{{data_one.title}}" /></td>
 </tr>
  <tr>
	<td>내용</td>
	<td>
		<textarea name="cont" rows="5" style="width:99%">{{data_one.cont}}</textarea>
	</td>
 </tr>
 <tr>
	<td colspan="2" style="text-align: center;">
		<input type="button" value="수정" id="btnUpdate" class="btn-primary" name="btn" />
		<input type="button" value="이전" onclick="history.back()" class="btn-warning" name="btn" />
	</td>
 </tr>
 
</table>
</form>
</body>
</html>
